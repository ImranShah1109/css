<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variatons</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #fff;
      }

      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }

      .nav1 {
        background-color: #f8f9fa;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }

      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #111;
        padding: 5px 15px;
        position: relative;
      }

      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #2c43f7;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }

      .nav1 .login-btn {
        background-color: #2c43f7;
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .nav2 {
        background-color: #03643c;
        width: 200px;
        padding: 20px;
      }

      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .nav2 li {
        margin-bottom: 12px;
      }

      .nav2 a {
        text-decoration: none;
        color: #fff;
        display: block;
        width: 100%;
        padding: 10px;
      }

      .nav2 a:hover {
        background-color: #0c7e0c;
      }

      .nav2 .login-btn {
        background-color: #028c12;
        color: #fff;
        width: 100%;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      .nav3 {
        background-color: #268f94;
        padding: 10px;
      }

      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav3 a {
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display: block;
      }

      .nav3 .dropdown {
        position: relative;
      }

      .nav3 .dropdown-content {
        position: absolute;
        background-color: #2c43f7;
        top: 100%;
        left: 0;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.7s ease-in-out;
        width: 150px;
        z-index: 100;
      }

      .nav3 .dropdown-content a {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav3 .dropdown:hover .dropdown-content {
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a href="#">About</a>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a href="#">About</a>
          </li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
